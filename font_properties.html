<!-- Create a webpage that displays the div element with the following font 
properties. 
• Font family: Verdana 
• Font style: italic 
• Font size: 20pixels 
• Text align: left 
• Font weight: bold 
• Text color: Red -->

<!DOCTYPE html>
<html>
<head>
    <title>Font Properties</title>
    <style>
        .styled-font {
            font-family: Verdana;
            font-style: italic;
            font-size: 20px;
            text-align: left;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="styled-font">
        This is a div element with specific font properties.
    </div>
</body>
</html>
