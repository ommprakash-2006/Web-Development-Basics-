<!-- Create a webpage that displays the div element with the following text 
properties. 
• Text color: Magenta 
• Text alignment: right 
• Text decoration: underline 
• Text transform: uppercase 
• Text indent: 60 pixels -->

<!DOCTYPE html>
<html>
<head>
    <title>Text Properties</title>
    <style>
        .styled-text {
            color: magenta;
            text-align: right;
            text-decoration: underline;
            text-transform: uppercase;
            text-indent: 60px;
        }
    </style>    
</head>
<body>
    <div class="styled-text">
        This is a div element with specific text properties.
    </div>
</body>
</html>
