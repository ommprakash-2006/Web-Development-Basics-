<!DOCTYPE html>
<html>
<head>
    <title>Bordered Text</title>
    <style>
        .bordered-text {
            border-style: solid;
            border-width: 30px;
            border-image: url(https://th.bing.com/th/id/OIP._saYR-OJsIo6s3RKpzYOIwHaHa?w=208&h=208&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3);
            text-align: center;
            border-image-slice: 20;
            border-image-repeat: repeat;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="bordered-text">Welcome to CSS world</div>
</body>
</html>
